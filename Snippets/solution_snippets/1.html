<html>
    <head></head>
    <body>
        <ul id="todo-app">
            <li class="item">Walk the dog</li>
            <li class="item">Pay bills</li>
            <li class="item">Make dinner</li>
            <li class="item">Code for one hour</li>
        </ul>

        <script type="text/javascript">
            document.addEventListener('DOMContentLoaded', function () {
                //NOTE: In case a huge number of list items exists,
                //      the initial snippet will slow down the page dreadfully due to
                //      the great number of event listeners registered in the page.
                //      Rather than adding an event listener to each child, we
                //      will add only one in `todo-app` id and check the event target.


                let app = document.getElementById('todo-app');
                // let items = app.getElementsByClassName('item');

                // for (let item of items) {
                //     item.addEventListener('click', function () {
                //         alert('you clicked on item: ' + item.innerHTML);
                //     });
                // }


                app.addEventListener('click', function (e) {
                    const item = e.target
                    alert('you clicked on item: ' + item.innerHTML);
                })
            });
        </script>
    </body>
</html>
